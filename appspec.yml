version: 0.0
os: linux
files:
  - source: /bin/Debug/netcoreapp3.1
    destination: /home/ubuntu/netcore
    overwrite: true
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_kestrel_service.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root